<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


<ui:define name="conteudo">
		
	<p:growl id="mensagem" />
	
	<h:form id="formListagem">
		<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Usuario" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">


				<p:button value="Novo" outcome="/pages/UsuarioCadastro.xhtml">
					<f:param name="usuacao" value="Novo" />
				</p:button>

			</h:panelGrid>

                <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{UsuarioMB.usuarios}" var="usuario"
				rows="5">
				

				<p:column headerText="Nome" sortBy="#{usuario.funcionario.nome}"
					filterBy="#{usuario.funcionario.nome}">
					<h:outputText value="#{usuario.funcionario.nome}" />
				</p:column>


				<p:column headerText="Tipo" sortBy="#{usuario.tipo}">
					<h:outputText value="#{usuario.tipo}" />
				</p:column>

				<p:column headerText="Ativo" sortBy="#{usuario.ativo}">
					<h:outputText value="#{usuario.ativo}" />
				</p:column>

				<p:column headerText="Opções">
				<p:button icon="ui-icon-pencil"
						outcome="/pages/UsuarioCadastro.xhtml">
						<f:param name="usucod" value="#{usuario.id}" />
						<f:param name="usuacao" value="Editar" />
					</p:button>


					<p:button icon="ui-icon-trash"
						outcome="/pages/UsuarioCadastro.xhtml">
						<f:param name="usucod" value="#{usuario.id}" />
						<f:param name="usuacao" value="Excluir" />
					</p:button>
				
				
				</p:column>
			</p:dataTable>
		
	</h:form>

	
	
	</ui:define>
</ui:composition>
