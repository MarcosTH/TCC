<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="funacao" value="#{MBFuncionarios.acao}" />
			<f:viewParam name="funcod" value="#{MBFuncionarios.codigo}" />
			<f:event listener="#{MBFuncionarios.carregarCadastro()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">


		<h:form id="frmfuncad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="fornecedor" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnfuncad">
				<p:outputLabel value="CÃ³digo" />
				<p:inputText maxlength="20" size="20" readonly="true"
					value="#{MBFuncionarios.funcionarios.id}" />

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="20"
					value="#{MBFuncionarios.funcionarios.nome}"
					readonly="#{MBFuncionarios.acao == 'Excluir' }" />

				<p:outputLabel value="Cargo" />
				<p:selectOneMenu value="#{MBFuncionarios.funcionarios.funcao}"
					readonly="#{MBFuncionarios.acao == 'Excluir' }">
				<f:selectItem itemValue="" itemLabel="selecione uma funcao"/>
				<f:selectItem itemValue="Administrador" itemLabel="Administrador"/>
				<f:selectItem itemValue="Producao" itemLabel="Producao"/>
				</p:selectOneMenu>

						
						
						
						
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:button value="Novo" actionListener="#{MBFuncionarios.novo()}" />

				<p:commandButton value="Salvar"
					actionListener="#{MBFuncionarios.salvar()}" update=":msgGlobal :frmfuncad:pnfuncad"
					 />


				<p:commandButton value="Excluir"
					actionListener="#{MBFuncionarios.excluir()}" update=":msgGlobal"
					rendered="#{MBFuncionarios.acao == 'Excluir' }" />

				<p:commandButton value="Editar"
					actionListener="#{MBFuncionarios.editar()}" update=":msgGlobal"
					rendered="#{MBFuncionarios.acao == 'Editar' }" />



				<p:button value="Voltar" outcome="/pages/FuncionarioPesquisa.xhtml" />
			</h:panelGrid>
			


		</h:form>





	</ui:define>

</ui:composition>
