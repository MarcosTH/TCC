<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{MBFornecedores.prepararPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">


				<p:button value="Novo" outcome="/pages/FornecedorCadastro.xhtml">
					<f:param name="foracao" value="novo" />
				</p:button>

			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro cadastrado"
				value="#{MBFornecedores.itens}"
				filteredValue="#{MBFornecedores.itensFiltrados}" var="fornecedor"
				rows="6" paginator="true">
				<p:column headerText="ID">
					<h:outputText value="#{fornecedor.id}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{fornecedor.nome}"
					sortBy="#{fornecedor.nome}">
					<h:outputText value="#{fornecedor.nome}" />
				</p:column>
				<p:column headerText="OpcÃµes">

					<p:button icon="ui-icon-pencil"
						outcome="/pages/FornecedorCadastro.xhtml">
						<f:param name="forcod" value="#{fornecedor.id}" />
						<f:param name="foracao" value="Editar" />
					</p:button>


					<p:button icon="ui-icon-trash"
						outcome="/pages/FornecedorCadastro.xhtml">
						<f:param name="forcod" value="#{fornecedor.id}" />
						<f:param name="foracao" value="Excluir" />
					</p:button>

				</p:column>

			</p:dataTable>


		</h:form>

	</ui:define>

</ui:composition>
