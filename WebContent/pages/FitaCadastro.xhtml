<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">



	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="fitacao" value="#{MBFitas.acao}" />
			<f:viewParam name="fitcod" value="#{MBFitas.codigo}" />
			<f:event listener="#{MBFitas.carregarCadastro()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">


		<h:form id="frmfitcad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fita" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnfitcad">
				<p:outputLabel value="ID" />
				<p:inputText maxlength="20" size="10" readonly="true"
					value="#{MBFitas.fita.id}" />
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="10"
					value="#{MBFitas.fita.nome}"
					readonly="#{MBFitas.acao == 'Excluir' }">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Preço_metro" />
				<p:inputText maxlength="50" size="10"
					value="#{MBFitas.fita.preco_metro}"
					readonly="#{MBFitas.acao == 'Excluir' }" />

			</h:panelGrid>
			<h:panelGrid columns="5">
				<p:button value="Novo" actionListener="#{MBFitas.novo()}" />

				<p:commandButton value="Salvar"
					actionListener="#{MBFitas.salvar()}" update=":msgGlobal :frmfitcad:pnfitcad"
					rendered="#{MBFitas.acao == 'Novo' }" />


				<p:commandButton value="Excluir"
					actionListener="#{MBFitas.excluir()}" update=":msgGlobal"
					rendered="#{MBFitas.acao == 'Excluir' }" />

				<p:commandButton value="Editar"
					actionListener="#{MBFitas.editar()}" update=":msgGlobal"
					rendered="#{MBFitas.acao == 'Editar' }" />



				<p:button value="Voltar" outcome="/pages/FitaPesquisa.xhtml" />
			</h:panelGrid>
			<p:dataTable>
				<p:column headerText="Código">

				</p:column>
				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Preço_metro">

				</p:column>
				<p:column headerText="Opcões">

				</p:column>

			</p:dataTable>


		</h:form>





	</ui:define>

</ui:composition>
