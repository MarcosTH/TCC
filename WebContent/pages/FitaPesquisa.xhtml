<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{MBFitas.prepararPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fita" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="4">


				<p:button value="Novo" outcome="/pages/FitaCadastro.xhtml">
					<f:param name="fitacao" value="Novo" />
				</p:button>

			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro cadastrado"
				value="#{MBFitas.itens}"
				filteredValue="#{MBFitas.itensFiltrados}"  var="fita"
				rows="6" paginator="true">
				<p:column headerText="ID">
					<h:outputText value="#{fita.id}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{fita.nome}"
					sortBy="#{fita.nome}">
					<h:outputText value="#{fita.nome}" />
				</p:column>
				<p:column headerText="Preço_metro">
					<h:outputText value="#{fita.preco_metro}" >
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
					
				</p:column>
				<p:column headerText="Opcões">

					<p:button icon="ui-icon-pencil"
						outcome="/pages/FitaCadastro.xhtml">
						<f:param name="fitcod" value="#{fita.id}" />
						<f:param name="fitacao" value="Editar" />
					</p:button>


					<p:button icon="ui-icon-trash"
						outcome="/pages/FitaCadastro.xhtml">
						<f:param name="fitcod" value="#{fita.id}" />
						<f:param name="fitacao" value="Excluir" />
					</p:button>

				</p:column>

			</p:dataTable>


		</h:form>

	</ui:define>

</ui:composition>
