<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{MBLotes.carregarProdutos()}"
				type="preRenderView" />
				<f:event listener="#{MBLotes.carregarFuncionarios()}"
				type="preRenderView" />
											
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
	
		<h:form id="frmnfcad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Registrar novo Lote de produtos" />
				</f:facet>
			</p:toolbar>

			<p:separator />
			<h:panelGrid >
			<p:outputLabel value="Produto:" />
			<!-- buscar produto -->
				<p:selectOneMenu filter="true"
					value="#{MBLotes.lotes.produto}"
					converter ="produtoConverter" id="selectProduto">
					<f:selectItem  itemValue="" itemLabel="Selecione um produto" />
					
					
					<f:selectItems value="#{MBLotes.produtos}" var="produto"
						itemValue="#{produto}" itemLabel="#{produto.nome}"  />
						 <f:validateBean />
				</p:selectOneMenu>
				
				
				<p:outputLabel value="FuncionÃ¡rio" />
			<!-- buscar funcionario -->
				<p:selectOneMenu filter="true"
					value="#{MBLotes.lotes.funcionario}"
					converter ="funcionariosConverter" id="selectFuncionario">
					<f:selectItem  itemValue="" itemLabel="Selecione um funcionario" />
					
					
					<f:selectItems value="#{MBLotes.funcionarios}" var="funcionario"
						itemValue="#{funcionario}" itemLabel="#{funcionario.nome}"  />
						 <f:validateBean />
				</p:selectOneMenu>
				
				<p:outputLabel for="datetime" value="Datetime:" />
        <p:calendar id="datetime" value="#{MBLotes.lotes.data}" pattern="dd/MM/yyyy" />
		
		
		<p:outputLabel value="Quantidade" />
				<p:inputText maxlength="20" size="20"
					value="#{MBLotes.lotes.quantidade}" />
		
		<p:commandButton value="Salvar " actionListener="#{MBLotes.salvar}"  update=":msgGlobal :frmnfcad " ></p:commandButton>
						
		
			</h:panelGrid>
		
			
		</h:form>

	</ui:define>

</ui:composition>
