<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{MBLotes.carregarFuncionarios()}"
				type="preRenderView" />
				<f:event listener="#{MBLotes.prepararPesquisa()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="6">

				<p:commandButton value="Relatório" ajax="false"
				actionListener="#{MBLotes.visualizarPDF}" />
				
							
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro cadastrado"
				value="#{MBLotes.itens}"
				filteredValue="#{MBLotes.itensFiltrados}" var="lote" rows="6"
				paginator="true">
				<p:column headerText="ID">
					<h:outputText value="#{lote.id}" />
				</p:column>

				<p:column headerText="Lote" filterBy="#{lote.produto.nome}"
					srtBy="#{lote.produto.nome}">
					<h:outputText value="#{lote.produto.nome}" />
				</p:column>
				<p:column headerText="Funcionario" filterBy="#{lote.funcionario.nome}"
					srtBy="#{lote.funcionario.nome}">
					<h:outputText value="#{lote.funcionario.nome}" />
				</p:column>
				<p:column headerText="Quantidade" filterBy="#{lote.quantidade}"
					srtBy="#{lote.quantidade}">
					<h:outputText value="#{lote.quantidade}" />
				</p:column>
					

				<p:column headerText="Opcões">
					

					<p:button icon="ui-icon-trash"
						outcome="/pages/ProdutoCadastro.xhtml">
						<f:param name="procod" value="#{produto.id}" />
						<f:param name="proacao" value="Excluir" />
					</p:button>
					

				</p:column>

			</p:dataTable>


		</h:form>
		
		
		

	</ui:define>

</ui:composition>
